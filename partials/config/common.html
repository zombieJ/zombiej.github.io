<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Common</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<div class="form-group">
			<label for="blogTitle">Blog Title</label>
			<input type="text" class="form-control" id="blogTitle" placeholder="Blog title..." ng-model="config.title">
		</div>

		<div class="form-group">
			<label for="dateFormat">Date Format</label>
			<input type="text" class="form-control" id="dateFormat" placeholder="Default: YYYY-MM-DD HH:mm" ng-model="config.dateFormat">
		</div>
	</div>
	<!-- /.box-body -->
	<div class="box-footer">
		<button class="btn btn-primary" ng-click="save()">Save</button>
	</div>
	<!-- /.box-footer -->
</div>
